<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="terminal-content">
            <div class="header">
                <div class="prompt">
                    lorbeeren:$ <span class="muted">type</span>
                </div>
                <div class="title">
                    help to start
                </div>
            </div>

            <div class="output-container">
                <div class="output" id="output"></div>
            </div>

            <div class="hint">
                Type one of the above to view. For eg. <span class="accent">about</span>
            </div>

            <div class="input-line">
                <span class="prompt-symbol">Î» :: ~></span>
                <input type="text" class="terminal-input" id="terminal-input" spellcheck="false" aria-label="Terminal input">
                <span class="cursor"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
